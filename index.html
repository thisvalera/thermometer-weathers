            <div class="intro__content">
                <div class="container">
                    <div class="weather">
                        <div class="weather__header">
                            <div class="weather__header-top">
                                <h1 class="weather__city-name"></h1>
                                <div class="weather__city-date">
                                    <span class="weather__city-hours"></span>:<span
                                        class="weather__city-minutes"></span>
                                </div>
                                <div class="weather__time-sun">
                                    <span class="weather__time-sunrise__time"></span>
                                    <span class="weather__time-sunset__time"></span>
                                </div>
                            </div>
                            <form class="weather__header-form weather-form">
                                <input class="weather-form__search" type="text" placeholder="Cменить город">
                                <button class="weather-form__btn-search">Поиск</button>
                                <button class="weather-form__btn-geolacation">Ваше место положения</button>
                            </form>
                        </div>

                        <div class="weather__midle">
                            <svg width='110' height='110'>
                                <use class="weather__icon" xlink:href="#sunCleare"></use>
                            </svg>
                            <p>
                            <h2 class="weather__deg"></h2>
                            </p>
                        </div>

                        <div class="weather__bottom">
                            <span class="weather__clouds weather__bottom-child"></span>
                            <p class="weather__feels-show weather__bottom-child"> ощущаемая температура <span
                                    class="weather__feels-like"></span>°
                            </p>
                            <p class="weather__humidity-show weather__bottom-child">влажность
                                <span class="weather__feels-humidity"></span>%
                            </p>
                            <p class="weather__pressure-show weather__bottom-child">давление
                                <span class="weather__feels-pressure"></span> мм.рт.ст
                            </p>
                        </div>
                    </div>

                </div>
